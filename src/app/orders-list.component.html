<section class="orders-list">
  <h2>Orders</h2>

  <p class="hint">
    Below you see all orders loaded from
    <code>/orderflow-api/api/orders</code>.
  </p>

  <!-- Loading indicator -->
  <div *ngIf="loading" class="state state-loading">
    Loading ordersâ€¦
  </div>

  <!-- Error message -->
  <div *ngIf="!loading && errorMessage" class="state state-error">
    {{ errorMessage }}
  </div>

  <!-- Table with orders -->
  <table
    *ngIf="!loading && !errorMessage && orders.length > 0"
    class="orders-table"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Status</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders; trackBy: trackByOrderId">
        <td>{{ order.id }}</td>
        <td>{{ order.code }}</td>
        <td>{{ displayStatus(order.status) }}</td>
        <td>{{ order.total | number : '1.2-2' }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Empty state -->
  <p *ngIf="!loading && !errorMessage && orders.length === 0" class="state">
    No orders found.
  </p>
</section>
