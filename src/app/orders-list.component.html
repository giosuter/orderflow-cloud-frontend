<section class="orders-page">
  <header class="orders-header">
    <h2>Orders</h2>
    <p class="orders-subtitle">
      Below you see all orders loaded from
      <code>/orderflow-api/api/orders</code>.
    </p>
  </header>

  <!-- Loading state -->
  <section *ngIf="isLoading" class="orders-state orders-loading">
    <div class="spinner" aria-hidden="true"></div>
    <p>Loading ordersâ€¦</p>
  </section>

  <!-- Error state -->
  <section
    *ngIf="!isLoading && errorMessage"
    class="orders-state orders-error orders-error-box"
    data-testid="orders-error"
  >
    <h3>Could not load orders</h3>
    <p>{{ errorMessage }}</p>
  </section>

  <!-- Data state -->
  <section
    *ngIf="!isLoading && !errorMessage"
    class="orders-table-wrapper"
  >
    <!-- Empty state -->
    <p *ngIf="orders.length === 0" class="orders-empty">
      No orders found.
    </p>

    <!-- Table with data -->
    <table *ngIf="orders.length > 0" class="orders-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Status</th>
          <th class="right">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.code }}</td>
          <td>{{ asStatusLabel(order.status) }}</td>
          <td class="right">{{ order.total | number: '1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</section>
