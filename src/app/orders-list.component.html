<div class="orders-page">
  <header class="orders-header">
    <div>
      <h1>Orders</h1>
      <p class="subtitle">Order management frontend</p>
    </div>

    <!-- Now actually navigates to the New order page -->
    <button
      type="button"
      class="btn btn-primary"
      [routerLink]="['/orders', 'new']"
    >
      + New order
    </button>
  </header>

  <div *ngIf="error" class="alert alert-error">
    {{ error }}
  </div>

  <div class="filter-bar">
    <label for="codeFilter">Filter by code:</label>
    <input
      id="codeFilter"
      type="text"
      [(ngModel)]="filterCode"
      (ngModelChange)="applyFilters()"
      placeholder="e.g. ORD-2025"
    />

    <label for="statusFilter">Status:</label>
    <select
      id="statusFilter"
      [(ngModel)]="filterStatus"
      (ngModelChange)="applyFilters()"
    >
      <option value="">All</option>
      <option *ngFor="let s of statusOptions" [ngValue]="s">
        {{ s }}
      </option>
    </select>
  </div>

  <div *ngIf="loading" class="loading-text">
    Loading ordersâ€¦
  </div>

  <div *ngIf="!loading && filteredOrders.length === 0" class="empty-text">
    No orders found.
  </div>

  <div *ngIf="!loading && filteredOrders.length > 0" class="table-wrapper">
    <table class="orders-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Code</th>
          <th>Status</th>
          <th>Customer</th>
          <th class="numeric">Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredOrders">
          <td>{{ order.id }}</td>
          <td>{{ order.code }}</td>
          <td>
            <span
              class="status-pill"
              [ngClass]="'status_' + (order.status || 'UNKNOWN')"
            >
              {{ order.status || 'UNKNOWN' }}
            </span>
          </td>
          <td>{{ order.customerName }}</td>
          <td class="numeric">
            {{ order.total | number: '1.2-2' }}
          </td>
          <td>
            <button
              type="button"
              class="btn"
              [routerLink]="['/orders', order.id]"
            >
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
