<section class="orders-page">
  <header class="orders-header">
    <h2>Orders</h2>
    <p class="orders-subtitle">
      All orders returned by <code>/orderflow-api/api/orders</code>.
    </p>
  </header>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="orders-state orders-state--loading">
    Loading ordersâ€¦
  </div>

  <!-- Error state -->
  <div
    *ngIf="!isLoading && errorMessage"
    class="orders-state orders-state--error"
  >
    {{ errorMessage }}
  </div>

  <!-- Empty state -->
  <div
    *ngIf="!isLoading && !errorMessage && orders.length === 0"
    class="orders-state orders-state--empty"
  >
    No orders found.
  </div>

  <!-- Data table -->
  <table
    *ngIf="!isLoading && !errorMessage && orders.length > 0"
    class="orders-table"
  >
    <thead>
      <tr>
        <th class="col-id">ID</th>
        <th class="col-code">Code</th>
        <th class="col-status">Status</th>
        <th class="col-total">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td class="col-id">{{ order.id }}</td>
        <td class="col-code">{{ order.code }}</td>
        <td class="col-status">
          {{ asStatusLabel(order.status) }}
        </td>
        <td class="col-total">
          {{ order.total | number : '1.2-2' }}
        </td>
      </tr>
    </tbody>
  </table>
</section>
