<div class="app-shell">
  <!-- Top bar with title, navigation and language switch -->
  <header class="app-header">
    <div class="brand">
      <h1>{{ 'APP.TITLE' | translate }}</h1>
      <p class="subtitle">{{ 'APP.SUBTITLE' | translate }}</p>
    </div>

    <nav class="app-nav">
      <!-- Simple "Orders" link -->
      <a routerLink="/orders" routerLinkActive="active">
        {{ 'NAV.ORDERS' | translate }}
      </a>

      <!-- Language switch (EN / DE) -->
      <div class="lang-switch">
        <button
          type="button"
          class="lang-btn"
          [class.active]="currentLang === 'en'"
          (click)="switchLang('en')"
        >
          {{ 'NAV.LANG_EN' | translate }}
        </button>
        <button
          type="button"
          class="lang-btn"
          [class.active]="currentLang === 'de'"
          (click)="switchLang('de')"
        >
          {{ 'NAV.LANG_DE' | translate }}
        </button>
      </div>
    </nav>
  </header>

  <!-- Main content: all pages go here via routing -->
  <main class="app-main">
    <router-outlet></router-outlet>
  </main>
</div>
