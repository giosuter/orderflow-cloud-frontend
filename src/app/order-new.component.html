<div class="order-form">
  <h2>Create order</h2>

  <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>

  <form (ngSubmit)="save()">
    <div class="row">
      <label>Code</label>
      <input type="text" [(ngModel)]="form.code" name="code" required [disabled]="saving" />
    </div>

    <div class="row">
      <label>Customer</label>
      <input type="text" [(ngModel)]="form.customerName" name="customerName" [disabled]="saving" />
    </div>

    <div class="row">
      <label>Total</label>
      <input type="number" step="0.01" [(ngModel)]="form.total" name="total" required [disabled]="saving" />
    </div>

    <div class="row">
      <label>Status</label>
      <select [(ngModel)]="form.status" name="status" [disabled]="saving">
        <option *ngFor="let s of statuses" [ngValue]="s">{{ s }}</option>
      </select>
    </div>

    <div class="row">
      <label>Description</label>
      <textarea [(ngModel)]="form.description" name="description" rows="4" [disabled]="saving"></textarea>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="saving">Save</button>
      <button type="button" (click)="cancel()" [disabled]="saving">Cancel</button>
    </div>
  </form>
</div>
