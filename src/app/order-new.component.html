<div class="new-order-page">
  <header class="new-order-header">
    <div>
      <h1>New order</h1>
      <p class="subtitle">Create a new order in OrderFlow Cloud</p>
    </div>

    <button type="button" class="btn" (click)="onCancel()">
      Orders
    </button>
  </header>

  <div *ngIf="error" class="alert alert-error">
    {{ error }}
  </div>

  <form class="new-order-form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <label for="code">Code *</label>
      <input
        id="code"
        type="text"
        [(ngModel)]="draft.code"
        name="code"
        required
        placeholder="e.g. ORD-2025-001"
      />
    </div>

    <div class="form-row">
      <label for="customerName">Customer *</label>
      <input
        id="customerName"
        type="text"
        [(ngModel)]="draft.customerName"
        name="customerName"
        required
        placeholder="Customer name"
      />
    </div>

    <div class="form-row">
      <label for="status">Status</label>
      <select
        id="status"
        name="status"
        [(ngModel)]="draft.status"
      >
        <option [ngValue]="''">Select status…</option>
        <option *ngFor="let s of statusOptions" [ngValue]="s">
          {{ s || '—' }}
        </option>
      </select>
    </div>

    <div class="form-row">
      <label for="total">Total</label>
      <input
        id="total"
        type="number"
        name="total"
        [(ngModel)]="draft.total"
        step="0.01"
        min="0"
      />
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="saving"
      >
        {{ saving ? 'Saving…' : 'Create order' }}
      </button>

      <button
        type="button"
        class="btn"
        (click)="onCancel()"
        [disabled]="saving"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
