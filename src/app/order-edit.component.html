<div class="order-edit-page">
  <header class="order-edit-header">
    <div>
      <h1>Edit order</h1>
      <p class="subtitle">Update the order details and save your changes.</p>
    </div>

    <div class="header-actions">
      <button type="button" class="btn" (click)="onCancel()">
        ← Back
      </button>
    </div>
  </header>

  <div *ngIf="error" class="alert alert-error">
    {{ error }}
  </div>

  <div *ngIf="loading" class="loading-text">
    Loading order…
  </div>

  <form
    *ngIf="!loading && order"
    class="order-edit-form"
    (ngSubmit)="onSave()"
  >
    <!-- Code -->
    <div class="form-row">
      <label for="code">Code</label>
      <input
        id="code"
        name="code"
        type="text"
        [(ngModel)]="draft.code"
        required
      />
    </div>

    <!-- Status -->
    <div class="form-row">
      <label for="status">Status</label>
      <select
        id="status"
        name="status"
        [(ngModel)]="draft.status"
      >
        <option [ngValue]="undefined">None</option>
        <option *ngFor="let s of statusOptions" [ngValue]="s">
          {{ s }}
        </option>
      </select>
    </div>

    <!-- Customer -->
    <div class="form-row">
      <label for="customerName">Customer</label>
      <input
        id="customerName"
        name="customerName"
        type="text"
        [(ngModel)]="draft.customerName"
        required
      />
    </div>

    <!-- Total -->
    <div class="form-row">
      <label for="total">Total</label>
      <input
        id="total"
        name="total"
        type="number"
        step="0.01"
        [(ngModel)]="draft.total"
      />
    </div>

    <!-- Meta info (read-only) -->
    <div class="meta-info" *ngIf="order">
      <p><strong>Created at:</strong> {{ order.createdAt || '—' }}</p>
      <p><strong>Updated at:</strong> {{ order.updatedAt || '—' }}</p>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="saving"
      >
        Save changes
      </button>
      <button
        type="button"
        class="btn"
        (click)="onCancel()"
        [disabled]="saving"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
